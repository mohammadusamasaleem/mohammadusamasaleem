<div class="image-wrapper">
    <img src="/_images/Speech_bubble.png" class="speech-bubble"/>
    <div class="image-text-wrapper" id="image-text-wrapper">
        <h1 id="image-text">
            Welcome to the <br />
            homepage of Pascal Sturmfels! <br />
            Learn
            <a href="{{ site.basurl }}/about">about me</a>, check out some <br />
            of the <a href="{{ site.baseurl }}/projects">projects</a>
            I am involved in, <br /> or <a href="#contact-me" onclick="highlight_func()">find me on social media</a>.
        </h1>
    </div>

    <img src="/_images/rightjump2@2x.png"/>
</div>
<div class="row">
</div>
</div>
<script>
function highlight_func() {
    var effects = ["highlight", "bounce", "shake", "pulsate"];
    var rand_index = Math.floor((Math.random() * 4));
    var effect = effects[rand_index];
    $( "#contact-me" ).effect( effect , "slow" );
}
</script>
<script>
$(document).ready (function() {
    $("#image-text").css('font-size', $("#image-text-wrapper").width() / 25 + "px");
    $("#image-text").css('margin-top', "0px");
    if($(window).width() <= 500 ){
        $("#image-text").css('margin-top', "-20px");
    }
    else if($(window).width() <= 600 ){
        $("#image-text").css('margin-top', "-5px");
    }
    $(window).resize(function() {
        $("#image-text").css('font-size', $("#image-text-wrapper").width() / 25 + "px");
        $("#image-text").css('margin-top', "0px");
        if($(window).width() <= 500 ){
            $("#image-text").css('margin-top', "-20px");
        }
        else if($(window).width() <= 600 ){
            $("#image-text").css('margin-top', "-5px");
        }
    });
});
</script>
</body>
