<script>
    var new_width = $(window).width();
    var new_speech_width = new_width / 3 + 150;
    var new_speech_left = 200 - new_width / 4 + new_width * new_width / 7000;
    $("#speech").width(new_speech_width);
    $("#speech").css("margin-left", new_speech_left);
    $("#mellow").css("margin-left", new_speech_left * 0.1)
$(document).ready(function(){
    $(window).resize(function(){
        var new_width = $(window).width();
        var new_speech_width = new_width / 3 + 150;
        var new_speech_left = 200 - new_width / 4 + new_width * new_width / 7000;
        $("#speech").width(new_speech_width);
        $("#speech").css("margin-left", new_speech_left );
        $("#mellow").css("margin-left", new_speech_left * 0.1)
    });
});
</script>
