<header class="site-header">

    <nav class="site-nav">

        <h2 class="site-title">{{ site.title }}</h2>
        <div class="trigger">
            <div class="row">
                <svg width="600" height="60" style="margin-top: -40px; margin-bot: -40px;"
                viewPort="0 0 120 120" version="1.1"
                xmlns="http://www.w3.org/2000/svg">

                {% if page.url == "/" %}
                <line x1="220" y1="55"
                x2="280" y2="15"
                stroke="black"
                stroke-width="2"/>
                {% elsif page.url == "/about/" %}
                <line x1="290" y1="55"
                x2="290" y2="15"
                stroke="black"
                stroke-width="2"/>
                {% elsif page.url == "/projects/" %}
                <line x1="360" y1="55"
                x2="300" y2="15"
                stroke="black"
                stroke-width="2"/>
                {% endif %}

            </svg>
        </div>
        <div class="row" style="margin-top: -40px;">
            {% if page.url == "/" %}
            <a class="page-link-active" href="/{{ site.baseurl }}">Home</a>
            {% else %}
            <a class="page-link" href="/{{ site.baseurl }}">Home</a>
            {% endif %}
            {% for my_page in site.pages %}
            {% if my_page.title %}
            {% if page.url == my_page.url %}
            <a class="page-link-active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% else %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>

</header>
