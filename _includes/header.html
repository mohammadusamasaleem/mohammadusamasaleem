<header class="site-header">

    <nav class="navbar navbar-inverse site-nav">
        <div class="container">
            <h2 class="site-title">{{ site.title }}</h2>
                <div class="trigger">
                    
                </div>
                {% if page.url == "/" %}
                <a class="page-link-active" href="/{{ site.baseurl }}">Home</a>
                {% else %}
                <a class="page-link" href="/{{ site.baseurl }}">Home</a>
                {% endif %}
                {% for my_page in site.pages %}
                {% if my_page.title %}
                {% if page.url == my_page.url %}
                <a class="page-link-active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                {% else %}
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                {% endif %}
                {% endif %}
                {% endfor %}

        </div>
    </nav>

</header>
